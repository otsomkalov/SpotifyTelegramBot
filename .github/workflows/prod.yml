name: Build & Deploy Production

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker-compose -f ./docker-compose.prod.yml build --force-rm

  up-container:
    environment: Production
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run docker container
        run: docker-compose -p bots -f ./docker-compose.prod.yml -f /root/spotify-telegram-bot.prod.yml up -d --force-recreate
